syntax = "proto3";

option go_package = "github.com/yuancf1024/grpc-demo/product";

package product;

service ProductInfo {
    // 添加商品
    rpc addProduct(Product) returns (ProductId);
    // 获取商品
    rpc getProduct(ProductId) returns (Product);
}

message Product {
    string id = 1;
    string name = 2;
    string description = 3;
}

message ProductId {
    string value = 1;
}